<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="col1">
      <div class="info-container">
        <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1> 

        <p class="body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p> 
        
        <div class="numbers-container">
          <div class="stats-container">
            <p class="number">10K+</p>
            <p class="below-number">COMPANIES</p>
          </div>
          <div class="stats-container">
            <p class="number">314</p>
            <p class="below-number">TEMPLATES</p>
          </div>
          <div class="stats-container">
            <p class="number">12M+</p>
            <p class="below-number">QUERIES</p>
          </div>  
        </div>
        
      </div>
      
    </div>
    <div class="imageContainer">
      
    </div>
    
  </div>

  

  
</body>
</html>
